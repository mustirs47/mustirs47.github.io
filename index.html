<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Rush - Das ultimative Reflex-Spiel</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div id="game-container">
        <h1>Reaction Rush</h1>
        <p id="game-info">Tippe auf den Button, sobald er erscheint!</p>
        <button id="start-button">Spiel starten</button>
        <button id="reaction-button" style="display: none;">Klick mich!</button>
        
        <p id="result"></p>
        <p id="highscore">Bester Score: <span id="best-score">-</span> ms</p>
        
        <div id="multiplayer">
            <h3>Multiplayer-Modus</h3>
            <button id="start-multiplayer">Starte Challenge</button>
            <p id="multi-result"></p>
        </div>
        
        <div id="hardcore-mode">
            <h3>Hardcore-Modus</h3>
            <p>Nur f√ºr Profis! Ablenkungen und Fake-Buttons.</p>
            <button id="start-hardcore">Starte Hardcore-Modus</button>
        </div>
        
        <p id="daily-challenge"></p>
    </div>
</body>
</html>
