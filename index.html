<!DOCTYPE html>
<html>
<head>
    <title>Reaktionstest</title>
    <script>
        let startTime;
        function startGame() {
            document.getElementById("start").style.display = "none";
            setTimeout(() => {
                startTime = Date.now();
                document.getElementById("clickMe").style.display = "block";
            }, Math.random() * 3000 + 2000); // Zwischen 2-5 Sekunden warten
        }
        function checkTime() {
            let reactionTime = Date.now() - startTime;
            alert("Deine Reaktionszeit: " + reactionTime + " ms!");
            location.reload();
        }
    </script>
</head>
<body>
    <button id="start" onclick="startGame()">Starte das Spiel</button>
    <button id="clickMe" style="display:none;" onclick="checkTime()">Klick mich!</button>
</body>
</html>
